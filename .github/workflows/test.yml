name: 单元测试

on:
  workflow_dispatch:
  workflow_call:
    outputs:
      test_passed:
        description: "测试是否通过"
        value: ${{ jobs.test.outputs.passed }}

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    outputs:
      passed: ${{ steps.test_result.outputs.passed }}
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v3
      
      - name: 设置 Go 环境
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      
      - name: 运行测试
        id: test_result
        shell: bash
        run: |
          echo "🔍 开始测试..."
          
          # 创建测试报告目录
          mkdir -p test-reports
          
          if ! go test -timeout 300s -v -cover -coverprofile=test-reports/coverage.out ./... > test-reports/output.json 2>&1; then
            echo "❌ 测试失败"
            cat test-reports/output.json
            echo "passed=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          # 生成HTML格式的覆盖率报告
          go tool cover -html=test-reports/coverage.out -o test-reports/coverage.html
          # 显示覆盖率报告
          echo "📊 覆盖率报告："
          go tool cover -func=test-reports/coverage.out
          
          echo "✅ 所有测试通过"
          echo "passed=true" >> $GITHUB_OUTPUT

      - name: 上传报告
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.os }}
          path: |
            test-reports/coverage.out
            test-reports/coverage.html
            test-reports/output.json
          retention-days: 14